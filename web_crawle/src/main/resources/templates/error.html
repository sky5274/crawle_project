<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
</head>
<body class="layout">
<div class="wrap">
    <div class="panel-l container clearfix">
        <div class="error">
            <p class="title"><span class="code" th:text="${status}"></span>非常抱歉，没有找到您要查看的页面</p>
            <a href="/" class="btn-back common-button">返回首页
            </a>
            <div class="common-hint-word">
                <div >路径：	<span th:text="${path}"></span></div>
                <div >时间：	<span th:text="${#dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></span></div>
                <div>错误编码：	<span  th:text="${error}"></span></div>
                <div>信息	：	 <span th:text="${message}"></span></div>
                <div th:if="${exception}">异常：	 <span th:text="${exception}"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
