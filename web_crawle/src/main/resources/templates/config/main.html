<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header::head('配置主页','/css/config/main.css','/js/config/main.js')"></head>
<script type="text/javascript">
	$(function(){
		initMneuPage();
			$(".menu-item").on("click",function(){
				var url=$(this).children().attr("url");
				if(url!=undefined ){
					addModel($(this).children(),{tab:"#pageTab",content:"#page-content"})
				}
			})
	})
	
	</script>
<body>
	<div id="page-panel">
		<div id="page-menu" class="pull-left" th:include='common/menu::menu'></div>
		<div id="page-contain" class="pull-left">
			<ul id="pageTab" class="nav nav-tabs"></ul>
			<div id="page-content" class="tab-content"></div>
		</div>
	</div>
</body>
</html>
